name: CI/CD Deploy to Server

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Optional sanity check
      - name: Lint (optional)
        run: npm run lint --if-present

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          host_fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          script: |
            set -e
            cd /var/www/scholar-nest
            git fetch --all
            git reset --hard origin/master
            npm ci
            npm run build
            sudo systemctl restart scholar-nest
            sudo systemctl status scholar-nest --no-pager -l
